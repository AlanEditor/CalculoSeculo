
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Século Ano</title>
</head>
<body>
    
<nav class="navbar navbar-dark bg-primary mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>Verificar o Século</h3>
				</div>
			</div>
		</nav>

		<div class="container border border-5 rounded p-3">
                <div class="row form-group">
                    <div class="col-sm-3">
                        <input type="number" class="form-control" placeholder="Ano" min="1" id="ano"/>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary" onclick="calcularSeculo()">Verificar</button>
                    </div>
                    <div class="col-sm-3">
                        <h3 id="resultado" class="text-success"></h3>
                    </div>
                </div>
            </form>
        </div>
</body>

<script>


function calcularSeculo()
{
    var ano = $('#ano').val();

    if(ano < 1 || ano > 2022) 
    {
        $("#resultado").html(' ');
        alert('Digite um ano válido ou um ano em que já passamos... o futuro ainda nos aguarda');
        
    }
    else
    {
        $.ajax({
            url: 'seculo.php',
            type: 'get',
            data: {ano: ano}
        })
        .done(function (valor){
            $("#resultado").html(valor);
        })
        .fail(function(mensagem){
            $("#resultado").html(mensagem);
        });
    }
}


</script>
</html>
